<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="outer-stack">
          <div class="header">
            <h1>Todo</h1>
            <button>0</button>
          </div>
          <div class="inner-stack">
            <form class="input-field">
              <input placeholder="new to do" type="text" />
            </form>
            <div class="modal">
              <ul>
                <li>This is a to do item</li>
              </ul>
              <div class="operations-group">
                <div>items left</div>
                <div class="filter-group">
                  <button>all</button>
                  <button>active</button>
                  <button>completed</button>
                </div>
                <button>clear completed</button>
              </div>
            </div>
          </div>
          <div>drag and drop to reorder</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
