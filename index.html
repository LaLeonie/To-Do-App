<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="container-center">
          <div class="header">
            <h1>Todo</h1>
            <button><i class="far fa-sun"></i></button>
          </div>
          <div class="inner-stack">
            <form class="input-field">
              <div class="list-item">
              <button class="form-button" type="submit"></button>
              <input placeholder="Create a new to do..." type="text" />
            </div>
            </form>
            <div class="modal">
              <ul>
              </ul>
              <div class="operations-group">
                <div class="counter">
                  <div id="numberOfUnchecked">0</div>
                  <div>&nbsp; items left</div>
                </div>
                <div class="filter-group">
                  <a class="show-all">all</a>
                  <a class="show-active">active</a>
                  <a class="show-completed">completed</a>
                </div>
                <a class="clear-completed">clear completed</button>
              </div>
            </div>
          </div>
          <div>drag and drop to reorder</div>
      </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
